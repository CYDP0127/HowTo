<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        div {
            width:100px;
            height:100px;
            background:red;
            transition:2s;
            -webkit-transition:1s;
            -moz-transition:1s;
            position:absolute;
            right:calc(100% - 100px);
        }
        div:hover {
            right:0px;
        }
    </style>
</head>
<body>

<p>
    <b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.
</p>
<div></div>
<p>Hover over the red square to see the transition effect.</p>

</body>
</html>
